<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>survey</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <style>
        ul {
            list-style: none;
        }
        .left {
            float: left;
        }
        .dragable {
            background-color: blue;
        }
        .matchActive {
            background-color: #66CC00;
        }
        .matchTip {
            background-color: #663399;   
        }


    </style>
    <script src="./lib/ejs.js"></script>
  </head>
  <body class="container">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="row">
        <section id="option_board" class="col-lg-4 pull-left">
            <header>
                <div class="form-group">
                    <label for="pageTitle" class="control-label">调查页页面标题</label>
                    <input type="text" name="pageTitle" data-action="sync-Page.title" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="pageType" class="control-label">调查页显示类型</label>
                    <select name="pageType" data-action="sync-Page.type" class="form-control">
                        <option value="1">单步</option>
                        <option value="2">单页</option>
                    </select>
                </div>
            </header>    

            <ul id="option">
                <li class="form-inline">
                    <button class="btn btn-default" data-action="new-text">添加填空题</button>
                </li>
                <li>
                    <p></p>
                    <button class="btn btn-default" data-action="new-radio">添加单选题</button>
                </li>
                <li>
                    <p></p>
                    <button class="btn btn-default" data-action="new-checkbox">添加多选题</button>
                </li>
                <li>
                    <p></p>
                    <button class="btn btn-default" data-action="new-matrix">添加矩阵题</button>
                </li>
                <li>
                    <p></p>
                    <button class="btn btn-default" data-action="new-vote">添加投票题</button>
                </li>
            </ul>
            <div id="editor">
                
            </div>
             
        </section>

        <div class="col-lg-8 pull-left">
            <ul id="play_ground">

            </ul>
           
        </div>
    </div>
    <script src="play.js"></script>
</body>
</html>
